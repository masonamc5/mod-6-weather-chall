<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather World</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Josefin+Sans&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@1,900&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search" id="search">
        <input
          class="searchBar"
          id="searchBar"
          type="search"
          placeholder="Enter your city"
        />
        <button class="button" type="submit" id="searchButton">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </form> 

    <div class="container">
      <div class="current-city" id="current-city">Salt Lake City</div>


      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">5:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 13 February</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>70.6</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>130</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>170</div>
            </div>
          </div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Usa</div>
          <div id="country" class="country">IN</div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="day">Monday</div>
        <div class="temp">High - 87.6&#176; F</div>
        <div class="temp">Low - 49.3&#176; F</div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="day">Tuesday</div>
          <div class="temp">High - 87.6&#176; F</div>
          <div class="temp">Low - 60.5&#176; F</div>
        </div>
        <div class="weather-forecast-item">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="day">Wednesday</div>
          <div class="temp">High - 87.6&#176; F</div>
          <div class="temp">Low - 60.5&#176; F</div>
        </div>
        <div class="weather-forecast-item">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="day">Thursday</div>
          <div class="temp">High - 87.6&#176; F</div>
          <div class="temp">Low - 45.6&#176; F</div>
        </div>
        <div class="weather-forecast-item">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="day">Friday</div>
          <div class="temp">High - 87.6&#176; F</div>
          <div class="temp">Low - 60.5&#176; F</div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
